<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BASIC CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <form class="display">
                <input type="text" name="input" maxlength="20" autofocus>
            </form>
            <form class="numBtns">
                <button class="btn9">9</button>
                <button class="btn8">8</button>
                <button class="btn7">7</button>
                <button class="btn6">6</button>
                <button class="btn5">5</button>
                <button class="btn4">4</button>
                <button class="btn3">3</button>
                <button class="btn2">2</button>
                <button class="btn1">1</button>
                <button class="btn0">0</button>
            </form>
            <form class="operatorBtns">
                <button class="addBtn">+</button>
                <button class="subBtn">-</button>
                <button class="multBtn">*</button>
                <button class="divBtn">/</button>
                <button class="equalBtn">=</button>
            </form>
            <form class="otherBtn">
                <button class="decBtn">.</button>
                <button class="clearBtn">AC</button>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
