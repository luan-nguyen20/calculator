<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BASIC CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <input type="text" name="input" maxlength="20" autofocus>
            </div>
            <div class="numBtns">
                <button class="numBtn" id="btn9" value="9">9</button>
                <button class="numBtn" id="btn8" value="8">8</button>
                <button class="numBtn" id="btn7" value="7">7</button>
                <button class="numBtn" id="btn6" value="6">6</button>
                <button class="numBtn" id="btn5" value="5">5</button>
                <button class="numBtn" id="btn4" value="4">4</button>
                <button class="numBtn" id="btn3" value="3">3</button>
                <button class="numBtn" id="btn2" value="2">2</button>
                <button class="numBtn" id="btn1" value="1">1</button>
                <button class="numBtn" id="btn0" value="0">0</button>
            </div>
            <div class="operatorBtns">
                <button class="operatorBtn" id="addBtn">+</button>
                <button class="operatorBtn" id="subBtn">-</button>
                <button class="operatorBtn" id="multBtn">*</button>
                <button class="operatorBtn" id="divBtn">/</button>
            </div>
            <div class="otherBtns">
                <button class="otherBtn" id="equalBtn">=</button>
                <button class="otherBtn" id="decBtn">.</button>
                <button class="otherBtn" id="clearBtn">AC</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
